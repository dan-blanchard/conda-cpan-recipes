package:
  name: perl-devel-checkcompiler
  version: !!str 0.05

source:
  fn: Devel-CheckCompiler-0.05.tar.gz
  url: http://cpan.metacpan.org/authors/id/S/SY/SYOHEX/Devel-CheckCompiler-0.05.tar.gz
  md5: c100463971b68f4125062447648eb82d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-module-build
    - perl-test-requires
    - perl-cpan-meta
    - perl-extutils-cbuilder
    - perl-exporter
    - perl-parent
    - perl-file-temp
    - perl-test-simple

  run:
    - perl
    - perl-extutils-cbuilder
    - perl-exporter
    - perl-file-temp
    - perl-parent

test:
  # Perl 'use' tests
  imports:
    - Devel::AssertC99
    - Devel::CheckCompiler

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tokuhirom/Devel-CheckCompiler
  license: p
  summary: "Check the compiler's availability"

