package:
  name: perl-test-inline
  version: !!str 2.213

source:
  fn: Test-Inline-2.213.tar.gz
  url: http://cpan.metacpan.org/authors/id/A/AD/ADAMK/Test-Inline-2.213.tar.gz
  md5: 1e83ff6f3157602f02ff81c2d0cbecc5
