    - perl-params-util # Params-Util
    - perl-test-script # Test-Script
    - perl-file-chmod # File-chmod
    - perl-file-find-rule # File-Find-Rule
    - perl-config-tiny # Config-Tiny
    - perl-file-slurp # File-Slurp
    - perl-pod-tests # Pod-Tests
    - perl-file-flat # File-Flat
    - perl-algorithm-dependency # Algorithm-Dependency

  run:
    - perl
    - perl-config-tiny # Config-Tiny
    - perl-file-remove # File-Remove
    - perl-pod-tests # Pod-Tests
    - perl-file-chmod # File-chmod
    - perl-file-find-rule # File-Find-Rule
    - perl-params-util # Params-Util
    - perl-file-slurp # File-Slurp
    - perl-file-flat # File-Flat
