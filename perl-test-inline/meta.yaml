requirements:
  build:
    - perl
    - perl-test-script 1.02 # Test-Script
    - perl-test-classapi 1.02 # Test-ClassAPI

  run:
    - perl
    - perl-file-find-rule 0.26 # File-Find-Rule
    - perl-pod-tests 0.18 # Pod-Tests
    - perl-file-slurp 9999.04 # File-Slurp
    - perl-algorithm-dependency 1.02 # Algorithm-Dependency
    - perl-file-flat 1.00 # File-Flat
    - perl-file-chmod 0.31 # File-chmod
    - perl-params-util 0.21 # Params-Util
    - perl-config-tiny 2.00 # Config-Tiny
    - perl-file-remove 0.37 # File-Remove

