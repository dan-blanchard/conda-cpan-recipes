requirements:
  build:
    - perl
    - perl-probe-perl 0.01 # Probe-Perl
    - perl-io-string # IO-String
    - perl-ipc-run3 0.033 # IPC-Run3

  run:
    - perl
    - perl-getopt-lucid 0.14 # Getopt-Lucid
    - perl-io-string 1.06 # IO-String
    - perl-parse-recdescent 1.967006 # Parse-RecDescent
    - perl-file-pushd # File-pushd

