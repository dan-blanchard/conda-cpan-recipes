requirements:
  build:
    - perl
    - perl-test-tinymocker # Test-TinyMocker
    - perl-any-moose # Any-Moose
    - perl-test-fatal # Test-Fatal
    - perl-try-tiny # Try-Tiny
    - perl-json # JSON
    - perl-uri # URI

  run:
    - perl
    - perl-json # JSON
    - perl-try-tiny # Try-Tiny
    - perl-uri # URI
    - perl-any-moose # Any-Moose

