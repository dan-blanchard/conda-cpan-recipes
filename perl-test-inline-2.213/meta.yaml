package:
  name: perl-test-inline
  version: !!str 2.213

source:
  fn: Test-Inline-2.213.tar.gz
  url: http://cpan.metacpan.org/authors/id/A/AD/ADAMK/Test-Inline-2.213.tar.gz
  md5: 1e83ff6f3157602f02ff81c2d0cbecc5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-test-script
    - perl-file-slurp
    - perl-getopt-long
    - perl-file-chmod
    - perl-scalar-list-utils
    - perl-file-flat
    - perl-test-simple
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-pod-tests
    - perl-file-remove
    - perl-config-tiny
    - perl-file-find-rule
    - perl-test-classapi
    - perl-algorithm-dependency
    - perl-params-util

  run:
    - perl
    - perl-pathtools
    - perl-params-util
    - perl-file-remove
    - perl-file-find-rule
    - perl-file-chmod
    - perl-getopt-long
    - perl-config-tiny
    - perl-algorithm-dependency
    - perl-file-flat
    - perl-pod-tests
    - perl-file-slurp
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Test::Inline
    - Test::Inline::Content
    - Test::Inline::Content::Default
    - Test::Inline::Content::Legacy
    - Test::Inline::Content::Simple
    - Test::Inline::Extract
    - Test::Inline::IO::File
    - Test::Inline::Script
    - Test::Inline::Section
    - Test::Inline::Util

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Test-Inline
  license: perl_5
  summary: 'Embed your tests in your code, next to what is being tested'

