package:
  name: perl-moosex-types-uri
  version: !!str 0.05

source:
  fn: MooseX-Types-URI-0.05.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Types-URI-0.05.tar.gz
  md5: 58c2ab13afbae686d593fe57a74d58ad
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-moosex-types
    - perl-extutils-makemaker
    - perl-if
    - perl-test-use-ok
    - perl-uri
    - perl-uri-fromhash
    - perl-moosex-types-path-class
    - perl-moose
    - perl-module-build-tiny
    - perl-scalar-list-utils
    - perl-test-simple

  run:
    - perl
    - perl-moosex-types-path-class
    - perl-uri
    - perl-uri-fromhash
    - perl-moosex-types
    - perl-moose
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - MooseX::Types::URI

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/moose/MooseX-Types-URI
  license: perl_5
  summary: 'URI related types and coercions for Moose'

