requirements:
  build:
    - perl
    - perl-test-checkdeps 0.007 # Test-CheckDeps
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-dist-zilla-pluginbundle-author-ether # Dist-Zilla-PluginBundle-Author-ETHER
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-test-tester # Test-Tester
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-dist-zilla # Dist-Zilla
    - perl-test-kwalitee 1.08 # Test-Kwalitee
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-notabs # Test-NoTabs
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage
    - perl-dist-zilla 4.300039 # Dist-Zilla

  run:
    - perl
    - perl-sub-name # Sub-Name
    - perl-moose # Moose
    - perl-file-find-rule-perl # File-Find-Rule-Perl
    - perl-file-find-rule # File-Find-Rule
    - perl-sub-exporter # Sub-Exporter
    - perl-module-runtime # Module-Runtime
    - perl-namespace-autoclean # namespace-autoclean

