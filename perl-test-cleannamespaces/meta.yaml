package:
  name: perl-test-cleannamespaces
  version: !!str 0.05

source:
  fn: Test-CleanNamespaces-0.05.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/Test-CleanNamespaces-0.05.tar.gz
  md5: 9d09f173aaba94a2e5759e1b9838c930
