package:
  name: perl-cpan-meta-requirements
  version: !!str 2.125

source:
  fn: CPAN-Meta-Requirements-2.125.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/CPAN-Meta-Requirements-2.125.tar.gz
  md5: 1cb395d655f47e28640374a196300ef2
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-test-simple 0.88 # Test-Simple
    - perl-extutils-makemaker 6.17 # ExtUtils-MakeMaker
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage

  run:
    - perl
    - perl-version 0.77 # version

# test:
