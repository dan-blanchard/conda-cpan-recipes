requirements:
  build:
    - perl
    - perl-software-license # Software-License
    - perl-moose-autobox 0.10 # Moose-Autobox
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-pod-elemental 0.102360 # Pod-Elemental
    - perl-pod-elemental # Pod-Elemental
    - perl-ppi # PPI
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-test-kwalitee 1.12 # Test-Kwalitee
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-notabs # Test-NoTabs
    - perl-test-differences 0.500 # Test-Differences
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage
    - perl-test-mockobject 1.09 # Test-MockObject

  run:
    - perl
    - perl-moose # Moose
    - perl-moose-autobox 0.10 # Moose-Autobox
    - perl-namespace-autoclean # namespace-autoclean
    - perl-pod-weaver 3.101632 # Pod-Weaver
    - perl-pod-weaver # Pod-Weaver

