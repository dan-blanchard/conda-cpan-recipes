package:
  name: perl-test-file-sharedir
  version: !!str 1.000000

source:
  fn: Test-File-ShareDir-1.000000.tar.gz
  url: http://cpan.metacpan.org/authors/id/K/KE/KENTNL/Test-File-ShareDir-1.000000.tar.gz
  md5: 4ca25e49a3b9e2236bdebdf98778a184
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-file-sharedir
    - perl-file-copy-recursive
    - perl-path-tiny
    - perl-carp
    - perl-version
    - perl-test-fatal
    - perl-class-tiny
    - perl-lib
    - perl-scalar-list-utils
    - perl-test-simple

  run:
    - perl
    - perl-file-copy-recursive
    - perl-path-tiny
    - perl-carp
    - perl-class-tiny
    - perl-file-temp
    - perl-file-sharedir

test:
  # Perl 'use' tests
  imports:
    - Test::File::ShareDir
    - Test::File::ShareDir::Dist
    - Test::File::ShareDir::Module
    - Test::File::ShareDir::Object::Dist
    - Test::File::ShareDir::Object::Inc
    - Test::File::ShareDir::Object::Module
    - Test::File::ShareDir::TempDirObject

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kentfredric/Test-File-ShareDir
  license: perl_5
  summary: 'Create a Fake ShareDir for your modules for testing.'

