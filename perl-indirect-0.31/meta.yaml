package:
  name: perl-indirect
  version: !!str 0.31

source:
  fn: indirect-0.31.tar.gz
  url: http://cpan.metacpan.org/authors/id/V/VP/VPIT/indirect-0.31.tar.gz
  md5: 773749ec1b78f3f79793c134c6c4d0ff
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-carp
    - perl-xsloader
    - perl-test-simple

  run:
    - perl
    - perl-carp
    - perl-xsloader

test:
  # Perl 'use' tests
  imports:
    - indirect

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://search.cpan.org/dist/indirect/
  license: perl_5
  summary: 'Lexically warn about using the indirect method call syntax.'

