package:
  name: perl-io-socket-ssl
  version: !!str 1.967

source:
  fn: IO-Socket-SSL-1.967.tar.gz
  url: http://cpan.metacpan.org/authors/id/S/SU/SULLR/IO-Socket-SSL-1.967.tar.gz
  md5: 78b84d50e5a04c19b1d3835514dece95
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-net-ssleay
    - perl-scalar-list-utils

  run:
    - perl
    - perl-net-ssleay
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - IO::Socket::SSL
    - IO::Socket::SSL::Intercept
    - IO::Socket::SSL::SSL_Context
    - IO::Socket::SSL::SSL_HANDLE
    - IO::Socket::SSL::Session_Cache
    - IO::Socket::SSL::Utils

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/noxxi/p5-io-socket-ssl
  license: perl_5
  summary: 'Nearly transparent SSL encapsulation for IO::Socket::INET.'

