package:
  name: perl-archive-any-lite
  version: !!str 0.07

source:
  fn: Archive-Any-Lite-0.07.tar.gz
  url: http://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/Archive-Any-Lite-0.07.tar.gz
  md5: ef7556aab1fc789a737c27f06d9c3c2d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-test-useallmodules
    - perl-extutils-makemaker
    - perl-io-compress
    - perl-io-zlib
    - perl-archive-tar
    - perl-archive-zip
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-test-useallmodules
    - perl-io-compress
    - perl-io-zlib
    - perl-archive-tar
    - perl-archive-zip
    - perl-test-simple

test:
  # Perl 'use' tests
  imports:
    - Archive::Any::Lite
    - Archive::Any::Lite::Tar
    - Archive::Any::Lite::Zip

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Archive-Any-Lite
  license: perl_5
  summary: 'simple CPAN package extractor\r'

