package:
  name: perl-moosex-types
  version: !!str 0.41

source:
  fn: MooseX-Types-0.41.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Types-0.41.tar.gz
  md5: 1f1b4deffa9997b5c76c67f603bcdfbd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-exporter
    - perl-extutils-makemaker
    - perl-test-requires
    - perl-module-runtime
    - perl-carp-clan
    - perl-if
    - perl-namespace-autoclean
    - perl-moose
    - perl-base
    - perl-sub-name
    - perl-sub-exporter
    - perl-test-fatal
    - perl-module-build-tiny
    - perl-lib
    - perl-scalar-list-utils
    - perl-carp
    - perl-test-simple

  run:
    - perl
    - perl-sub-name
    - perl-module-runtime
    - perl-carp-clan
    - perl-namespace-autoclean
    - perl-moose
    - perl-base
    - perl-carp
    - perl-sub-exporter
    - perl-exporter
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - MooseX::Types
    - MooseX::Types::Base
    - MooseX::Types::CheckedUtilExports
    - MooseX::Types::Combine
    - MooseX::Types::Moose
    - MooseX::Types::TypeDecorator
    - MooseX::Types::UndefinedType
    - MooseX::Types::Util
    - MooseX::Types::Wrapper

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/moose/MooseX-Types
  license: perl_5
  summary: 'Organise your Moose types in libraries'

