package:
  name: perl-test-deep-yaml
  version: !!str 0.002

source:
  fn: Test-Deep-YAML-0.002.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/Test-Deep-YAML-0.002.tar.gz
  md5: 30824a8a30d35f3bd6a8b847b054f7b7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-if
    - perl-yaml
    - perl-exporter
    - perl-test-deep
    - perl-parent
    - perl-version
    - perl-try-tiny
    - perl-module-build-tiny
    - perl-lib
    - perl-scalar-list-utils
    - perl-test-simple

  run:
    - perl
    - perl-yaml
    - perl-exporter
    - perl-parent
    - perl-test-deep
    - perl-try-tiny

test:
  # Perl 'use' tests
  imports:
    - Test::Deep::YAML

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/karenetheridge/Test-Deep-YAML
  license: perl_5
  summary: 'A Test::Deep plugin for comparing YAML-encoded data'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
