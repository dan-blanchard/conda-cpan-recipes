requirements:
  build:
    - perl
    - perl-pathtools
    - perl-dist-zilla
    - perl-cpan-meta
    - perl-module-metadata
    - perl-io
    - perl-moosex-types
    - perl-moose
    - perl-test-fatal
    - perl-module-build-tiny
    - perl-test-simple

  run:
    - perl
    - perl-moosex-types
    - perl-dist-zilla
    - perl-module-metadata
    - perl-moose

