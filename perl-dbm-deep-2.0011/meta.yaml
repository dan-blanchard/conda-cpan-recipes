package:
  name: perl-dbm-deep
  version: !!str 2.0011

source:
  fn: DBM-Deep-2.0011.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RK/RKINYON/DBM-Deep-2.0011.tar.gz
  md5: 831b65e724f7590516a8c11814b97572
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-digest-md5
    - perl-module-build
    - perl-test-exception
    - perl-test-deep
    - perl-test-warn
    - perl-file-path
    - perl-scalar-list-utils
    - perl-file-temp
    - perl-pod-usage
    - perl-test-simple

  run:
    - perl
    - perl-digest-md5
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - DBM::Deep
    - DBM::Deep::Array
    - DBM::Deep::Engine
    - DBM::Deep::Engine::DBI
    - DBM::Deep::Engine::File
    - DBM::Deep::Hash
    - DBM::Deep::Iterator
    - DBM::Deep::Iterator::DBI
    - DBM::Deep::Iterator::File
    - DBM::Deep::Iterator::File::BucketList
    - DBM::Deep::Iterator::File::Index
    - DBM::Deep::Null
    - DBM::Deep::Sector
    - DBM::Deep::Sector::DBI
    - DBM::Deep::Sector::DBI::Reference
    - DBM::Deep::Sector::DBI::Scalar
    - DBM::Deep::Sector::File
    - DBM::Deep::Sector::File::BucketList
    - DBM::Deep::Sector::File::Data
    - DBM::Deep::Sector::File::Index
    - DBM::Deep::Sector::File::Null
    - DBM::Deep::Sector::File::Reference
    - DBM::Deep::Sector::File::Scalar
    - DBM::Deep::Storage
    - DBM::Deep::Storage::DBI
    - DBM::Deep::Storage::File

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/DBM-Deep
  license: perl_5
  summary: 'A pure perl multi-level hash/array DBM that supports transactions'

