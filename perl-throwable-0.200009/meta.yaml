package:
  name: perl-throwable
  version: !!str 0.200009

source:
  fn: Throwable-0.200009.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/Throwable-0.200009.tar.gz
  md5: aa7616ba235d3ab4d08e30f5c70062fb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-moox-types-mooselike
    - perl-devel-stacktrace
    - perl-class-load
    - perl-carp
    - perl-scalar-list-utils
    - perl-moo
    - perl-test-simple

  run:
    - perl
    - perl-moox-types-mooselike
    - perl-devel-stacktrace
    - perl-class-load
    - perl-carp
    - perl-moo
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Throwable
    - Throwable::Error

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rjbs/Throwable
  license: perl_5
  summary: 'a role for classes that can be thrown'

