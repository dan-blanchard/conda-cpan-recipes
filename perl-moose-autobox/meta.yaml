package:
  name: perl-moose-autobox
  version: !!str 0.15

source:
  fn: Moose-Autobox-0.15.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/Moose-Autobox-0.15.tar.gz
  md5: 001314caf762f35a4374d18258f5a2fa
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-test-exception # Test-Exception
    - perl-syntax-keyword-junction # Syntax-Keyword-Junction
    - perl-moose # Moose
    - perl-autobox # autobox

  run:
    - perl
    - perl-autobox # autobox
    - perl-syntax-keyword-junction # Syntax-Keyword-Junction
    - perl-moose # Moose

