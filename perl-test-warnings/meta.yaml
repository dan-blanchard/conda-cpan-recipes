    - perl-pod-weaver 4 # Pod-Weaver
    - perl-test-deep # Test-Deep
    - perl-dist-zilla-pluginbundle-author-ether 0.041 # Dist-Zilla-PluginBundle-Author-ETHER
    - perl-dist-zilla-plugin-contributorsfromgit # Dist-Zilla-Plugin-ContributorsFromGit
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-notabs # Test-NoTabs
    - perl-dist-zilla-plugin-onlycoreprereqs 0.013 # Dist-Zilla-Plugin-OnlyCorePrereqs
