package:
  name: perl-ppi
  version: !!str 1.215

source:
  fn: PPI-1.215.tar.gz
  url: http://cpan.metacpan.org/authors/id/A/AD/ADAMK/PPI-1.215.tar.gz
  md5: 7b58542e39e8a162d2f6866d7c059bae
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-test-object 0.07 # Test-Object
    - perl-extutils-makemaker 6.42 # ExtUtils-MakeMaker
    - perl-class-inspector 1.22 # Class-Inspector
    - perl-test-simple 0.86 # Test-Simple
    - perl-file-remove 1.42 # File-Remove
    - perl-test-nowarnings 0.084 # Test-NoWarnings
    - perl-test-subcalls 1.07 # Test-SubCalls

  run:
    - perl
    - perl-clone 0.30 # Clone
    - perl-list-moreutils 0.16 # List-MoreUtils
    - perl-digest-md5 2.35 # Digest-MD5
    - perl-pathtools 0.84 # PathTools
    - perl-scalar-list-utils 1.20 # Scalar-List-Utils
    - perl-io-string 1.07 # IO-String
    - perl-params-util 1.00 # Params-Util
    - perl-storable 2.17 # Storable
    - perl-task-weaken # Task-Weaken

