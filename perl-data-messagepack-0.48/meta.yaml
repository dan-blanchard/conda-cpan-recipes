package:
  name: perl-data-messagepack
  version: !!str 0.48

source:
  fn: Data-MessagePack-0.48.tar.gz
  url: http://cpan.metacpan.org/authors/id/G/GF/GFUJI/Data-MessagePack-0.48.tar.gz
  md5: 58695f57e8bfffc22f91e9bec608bd8a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-devel-ppport
    - perl-extutils-parsexs
    - perl-test-requires
    - perl-xsloader
    - perl-test-simple

  run:
    - perl
    - perl-xsloader

test:
  # Perl 'use' tests
  imports:
    - Data::MessagePack
    - Data::MessagePack::Boolean
    - Data::MessagePack::PP

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Data-MessagePack
  license: perl_5
  summary: 'MessagePack serializing/deserializing'

