requirements:
  build:
    - perl
    - perl-dist-zilla
    - perl-test-vars
    - perl-module-build
    - perl-namespace-autoclean
    - perl-moose
    - perl-test-output
    - perl-capture-tiny
    - perl-autodie
    - perl-moose-autobox
    - perl-test-simple

  run:
    - perl
    - perl-dist-zilla
    - perl-test-vars
    - perl-namespace-autoclean
    - perl-moose

