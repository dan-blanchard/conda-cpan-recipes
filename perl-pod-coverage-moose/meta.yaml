requirements:
  build:
    - perl
    - perl-namespace-autoclean # namespace-autoclean
    - perl-test-requires # Test-Requires
    - perl-module-build-tiny # Module-Build-Tiny
    - perl-class-load # Class-Load
    - perl-pod-coverage # Pod-Coverage
    - perl-moose # Moose

  run:
    - perl
    - perl-moose # Moose
    - perl-class-load # Class-Load
    - perl-pod-coverage # Pod-Coverage
    - perl-namespace-autoclean # namespace-autoclean

