requirements:
  build:
    - perl
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-params-util # Params-Util
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-http-message # HTTP-Message
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-test-kwalitee 1.12 # Test-Kwalitee
    - perl-dist-zilla # Dist-Zilla
    - perl-sub-exporter # Sub-Exporter
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-notabs # Test-NoTabs
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage
    - perl-libwww-perl # libwww-perl

  run:
    - perl
    - perl-www-shorten 3.02 # WWW-Shorten
    - perl-net-twitter 4.00001 # Net-Twitter
    - perl-www-shorten-simple # WWW-Shorten-Simple
    - perl-namespace-autoclean 0.09 # namespace-autoclean
    - perl-dist-zilla # Dist-Zilla
    - perl-try-tiny # Try-Tiny
    - perl-config-ini # Config-INI
    - perl-www-shorten # WWW-Shorten
    - perl-moose 0.99 # Moose
    - perl-dist-zilla 4 # Dist-Zilla

