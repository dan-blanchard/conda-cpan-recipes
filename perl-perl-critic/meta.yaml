package:
  name: perl-perl-critic
  version: !!str 1.121

source:
  fn: Perl-Critic-1.121.tar.gz
  url: http://cpan.metacpan.org/authors/id/T/TH/THALJEF/Perl-Critic-1.121.tar.gz
