requirements:
  build:
    - perl
    - perl-pod-spell # Pod-Spell
    - perl-ppix-utilities # PPIx-Utilities
    - perl-ppix-regexp # PPIx-Regexp
    - perl-string-format # String-Format
    - perl-ppi # PPI
    - perl-email-address # Email-Address
    - perl-perl-tidy # Perl-Tidy
    - perl-io-string # IO-String
    - perl-config-tiny # Config-Tiny
    - perl-b-keywords # B-Keywords
    - perl-test-deep # Test-Deep
    - perl-exception-class # Exception-Class
    - perl-list-moreutils # List-MoreUtils
    - perl-task-weaken # Task-Weaken
    - perl-readonly # Readonly

  run:
    - perl
    - perl-pod-spell # Pod-Spell
    - perl-email-address # Email-Address
    - perl-config-tiny # Config-Tiny
    - perl-ppix-utilities # PPIx-Utilities
    - perl-ppix-regexp # PPIx-Regexp
    - perl-string-format # String-Format
    - perl-io-string # IO-String
    - perl-list-moreutils # List-MoreUtils
    - perl-ppi # PPI
    - perl-b-keywords # B-Keywords
    - perl-readonly # Readonly
    - perl-exception-class # Exception-Class
    - perl-task-weaken # Task-Weaken
    - perl-perl-tidy # Perl-Tidy

