package:
  name: perl-string-truncate
  version: !!str 1.100601

source:
  fn: String-Truncate-1.100601.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/String-Truncate-1.100601.tar.gz
  md5: e06d08dbb2ea726943ea3353e5b66ec1
