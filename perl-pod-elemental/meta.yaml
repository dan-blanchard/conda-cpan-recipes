requirements:
  build:
    - perl
    - perl-moosex-types # MooseX-Types
    - perl-moose # Moose
    - perl-sub-exporter-formethods # Sub-Exporter-ForMethods
    - perl-test-differences # Test-Differences
    - perl-namespace-autoclean # namespace-autoclean
    - perl-test-deep # Test-Deep
    - perl-pod-eventual # Pod-Eventual
    - perl-string-truncate # String-Truncate
    - perl-mixin-linewise # Mixin-Linewise
    - perl-string-rewriteprefix # String-RewritePrefix
    - perl-moose-autobox # Moose-Autobox
    - perl-sub-exporter # Sub-Exporter

  run:
    - perl
    - perl-moosex-types # MooseX-Types
    - perl-moose # Moose
    - perl-sub-exporter-formethods # Sub-Exporter-ForMethods
    - perl-string-truncate # String-Truncate
    - perl-sub-exporter # Sub-Exporter
    - perl-pod-eventual # Pod-Eventual
    - perl-string-rewriteprefix # String-RewritePrefix
    - perl-mixin-linewise # Mixin-Linewise
    - perl-moose-autobox # Moose-Autobox
    - perl-namespace-autoclean # namespace-autoclean

