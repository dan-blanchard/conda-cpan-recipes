package:
  name: perl-moosex-attributeshortcuts
  version: !!str 0.022

source:
  fn: MooseX-AttributeShortcuts-0.022.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RS/RSRCHBOY/MooseX-AttributeShortcuts-0.022.tar.gz
  md5: beea3e4cbd7abc56da1269411108f73b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-path-class
    - perl-extutils-makemaker
    - perl-test-checkdeps
    - perl-moosex-types-common
    - perl-namespace-autoclean
    - perl-constant
    - perl-io
    - perl-moosex-types-path-class
    - perl-moose
    - perl-test-moose-more
    - perl-test-fatal
    - perl-moosex-role-parameterized
    - perl-moosex-types
    - perl-test-simple

  run:
    - perl
    - perl-moosex-types
    - perl-moose
    - perl-namespace-autoclean
    - perl-moosex-role-parameterized
    - perl-moosex-types-common

test:
  # Perl 'use' tests
  imports:
    - MooseX::AttributeShortcuts
    - MooseX::AttributeShortcuts::Trait::Attribute

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/release/MooseX-AttributeShortcuts/
  license: lgpl_2_1
  summary: 'Shorthand for common attribute options'

