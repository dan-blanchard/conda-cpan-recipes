package:
  name: perl-b-hooks-endofscope
  version: !!str 0.13

source:
  fn: B-Hooks-EndOfScope-0.13.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/B-Hooks-EndOfScope-0.13.tar.gz
  md5: 6cdaaa88a39054cd13aacad7bd2171da
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-module-implementation
    - perl-extutils-makemaker
    - perl-sub-exporter-progressive
    - perl-module-runtime
    - perl-extutils-cbuilder
    - perl-test-simple

  run:
    - perl
    - perl-module-implementation
    - perl-sub-exporter-progressive
    - perl-module-runtime

test:
  # Perl 'use' tests
  imports:
    - B::Hooks::EndOfScope
    - B::Hooks::EndOfScope::PP
    - B::Hooks::EndOfScope::XS

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/karenetheridge/B-Hooks-EndOfScope
  license: perl_5
  summary: 'Execute code after a scope finished compilation'

