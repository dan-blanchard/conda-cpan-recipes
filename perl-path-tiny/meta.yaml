package:
  name: perl-path-tiny
  version: !!str 0.052

source:
  fn: Path-Tiny-0.052.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Path-Tiny-0.052.tar.gz
  md5: 348e1ba505b26a5037f05e1b5059f21d
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-dist-zilla-pluginbundle-dagolden 0.055 # Dist-Zilla-PluginBundle-DAGOLDEN
    - perl-dist-zilla-plugin-onlycoreprereqs # Dist-Zilla-Plugin-OnlyCorePrereqs
    - perl-dist-zilla # Dist-Zilla
    - perl-extutils-makemaker 6.17 # ExtUtils-MakeMaker
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-file-temp 0.19 # File-Temp
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage
    - perl-dist-zilla 5.011 # Dist-Zilla
    - perl-test-simple 0.96 # Test-Simple

  run:
    - perl
    - perl-pathtools 3.40 # PathTools
    - perl-file-temp 0.19 # File-Temp
    - perl-file-path 2.07 # File-Path
    - perl-digest 1.03 # Digest
    - perl-exporter 5.57 # Exporter
    - perl-digest-sha 5.45 # Digest-SHA

