package:
  name: perl-moosex-types-uri
  version: !!str 0.05

source:
  fn: MooseX-Types-URI-0.05.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Types-URI-0.05.tar.gz
  md5: 58c2ab13afbae686d593fe57a74d58ad
