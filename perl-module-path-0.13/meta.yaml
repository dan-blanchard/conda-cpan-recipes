package:
  name: perl-module-path
  version: !!str 0.13

source:
  fn: Module-Path-0.13.tar.gz
  url: http://cpan.metacpan.org/authors/id/N/NE/NEILB/Module-Path-0.13.tar.gz
  md5: f47121c8477e20c2dbbf4ad12b752af5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-exporter
    - perl-getopt-long
    - perl-pod-usage
    - perl-devel-findperl
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-exporter
    - perl-pod-usage
    - perl-getopt-long

test:
  # Perl 'use' tests
  imports:
    - Module::Path

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/neilbowers/Module-Path
  license: perl_5
  summary: 'get the full path to a locally installed module'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
