package:
  name: perl-module-data
  version: !!str 0.007

source:
  fn: Module-Data-0.007.tar.gz
  url: http://cpan.metacpan.org/authors/id/K/KE/KENTNL/Module-Data-0.007.tar.gz
  md5: 70a72f0105c3fc11afa36e8d1376d5ad
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-path-class
    - perl-module-build
    - perl-module-runtime
    - perl-path-scaninc
    - perl-module-metadata
    - perl-carp
    - perl-test-fatal
    - perl-data-dump
    - perl-moo
    - perl-test-simple

  run:
    - perl
    - perl-path-class
    - perl-moo
    - perl-module-runtime
    - perl-module-metadata
    - perl-path-scaninc

test:
  # Perl 'use' tests
  imports:
    - Module::Data

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kentfredric/Module-Data
  license: perl_5
  summary: 'Introspect context information about modules in @INC'

