requirements:
  build:
    - perl
    - perl-dist-zilla-pluginbundle-dagolden 0.053 # Dist-Zilla-PluginBundle-DAGOLDEN
    - perl-dist-zilla 5.012 # Dist-Zilla
    - perl-path-tiny # Path-Tiny
    - perl-test-filename 0.03 # Test-Filename
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-test-deep # Test-Deep
    - perl-test-pod 1.41 # Test-Pod
    - perl-dist-zilla-plugin-appendexternaldata # Dist-Zilla-Plugin-AppendExternalData
    - perl-file-pushd # File-pushd

  run:
    - perl
    - perl-number-compare 0.02 # Number-Compare
    - perl-try-tiny # Try-Tiny
    - perl-text-glob # Text-Glob

