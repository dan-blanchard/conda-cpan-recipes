package:
  name: perl-devel-findperl
  version: !!str 0.012

source:
  fn: Devel-FindPerl-0.012.tar.gz
  url: http://cpan.metacpan.org/authors/id/L/LE/LEONT/Devel-FindPerl-0.012.tar.gz
  md5: d1184cf3a5b3b3d06f75f40944934714
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-exporter
    - perl-io
    - perl-carp
    - perl-scalar-list-utils
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-exporter
    - perl-carp
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Devel::FindPerl

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Devel-FindPerl
  license: perl_5
  summary: 'Find the path to your perl'

