package:
  name: perl-moosex-clone
  version: !!str 0.05

source:
  fn: MooseX-Clone-0.05.tar.gz
  url: http://cpan.metacpan.org/authors/id/N/NU/NUFFIN/MooseX-Clone-0.05.tar.gz
  md5: ede55028ea2296aaa31232000a7e0c84
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl

  run:
    - perl
    - perl-data-visitor 0.24 # Data-Visitor
    - perl-test-use-ok # Test-use-ok
    - perl-hash-util-fieldhash-compat # Hash-Util-FieldHash-Compat
    - perl-namespace-clean 0.08 # namespace-clean
    - perl-moose 0.74 # Moose

# test:
  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/MooseX-Clone
  license: unknown
  summary: 'Fine grained cloning support for Moose objects.'

