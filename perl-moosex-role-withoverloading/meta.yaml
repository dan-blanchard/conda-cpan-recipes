package:
  name: perl-moosex-role-withoverloading
  version: !!str 0.13

source:
  fn: MooseX-Role-WithOverloading-0.13.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Role-WithOverloading-0.13.tar.gz
  md5: 9f00627828c22aece891b016bcf12762
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-checkdeps 0.002 # Test-CheckDeps
    - perl-test-nowarnings 1.04 # Test-NoWarnings

  run:
    - perl
    - perl-aliased # aliased
    - perl-moose 0.94 # Moose
    - perl-namespace-autoclean 0.12 # namespace-autoclean
    - perl-namespace-clean # namespace-clean
    - perl-moose 1.15 # Moose

# test:
