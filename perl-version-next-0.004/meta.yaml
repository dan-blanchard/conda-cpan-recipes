package:
  name: perl-version-next
  version: !!str 0.004

source:
  fn: Version-Next-0.004.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Version-Next-0.004.tar.gz
  md5: a0d164ef463e9c58464839960d53cc98
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-test-exception
    - perl-carp
    - perl-version
    - perl-sub-exporter
    - perl-scalar-list-utils
    - perl-test-simple

  run:
    - perl
    - perl-carp
    - perl-version
    - perl-sub-exporter

test:
  # Perl 'use' tests
  imports:
    - Version::Next

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dagolden/Version-Next
  license: apache_2_0
  summary: 'increment module version numbers simply and correctly'

