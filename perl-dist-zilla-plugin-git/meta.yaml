    - perl-log-dispatchouli # Log-Dispatchouli
    - perl-file-which # File-Which
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-dist-zilla # Dist-Zilla
    - perl-file-pushd # File-pushd
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-fatal 0.006 # Test-Fatal
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage
    - perl-dist-zilla-plugin-config-git # Dist-Zilla-Plugin-Config-Git

  run:
    - perl
    - perl-dist-zilla 4 # Dist-Zilla
    - perl-moosex-types # MooseX-Types
    - perl-list-allutils # List-AllUtils
    - perl-datetime # DateTime
    - perl-moosex-types-path-tiny # MooseX-Types-Path-Tiny
    - perl-file-chdir # File-chdir
    - perl-namespace-autoclean 0.09 # namespace-autoclean
    - perl-moosex-attributeshortcuts # MooseX-AttributeShortcuts
    - perl-ipc-system-simple # IPC-System-Simple
    - perl-path-tiny 0.048 # Path-Tiny
    - perl-try-tiny # Try-Tiny
    - perl-dist-zilla # Dist-Zilla
    - perl-version-next # Version-Next
    - perl-dist-zilla 4.200016 # Dist-Zilla
    - perl-moosex-has-sugar # MooseX-Has-Sugar
    - perl-string-formatter # String-Formatter
    - perl-moose # Moose
    - perl-module-runtime # Module-Runtime
    - perl-moose-autobox # Moose-Autobox
    - perl-git-wrapper 0.021 # Git-Wrapper
    - perl-dist-zilla-plugin-config-git # Dist-Zilla-Plugin-Config-Git

