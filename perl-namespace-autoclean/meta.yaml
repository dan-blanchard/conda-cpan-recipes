package:
  name: perl-namespace-autoclean
  version: !!str 0.15

source:
  fn: namespace-autoclean-0.15.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/namespace-autoclean-0.15.tar.gz
  md5: 2171cadd3d6f3bf11679f380c7c6656d
