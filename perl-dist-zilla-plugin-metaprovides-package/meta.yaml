  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-moosex-types # MooseX-Types
    - perl-moose # Moose
    - perl-test-fatal # Test-Fatal
    - perl-dist-zilla-plugin-metaprovides # Dist-Zilla-Plugin-MetaProvides
    - perl-namespace-autoclean # namespace-autoclean
    - perl-dist-zilla # Dist-Zilla
    - perl-dist-zilla-util-test-kentnl # Dist-Zilla-Util-Test-KENTNL
    - perl-moosex-lazyrequire # MooseX-LazyRequire
    - perl-moose-autobox # Moose-Autobox
    - perl-data-dump # Data-Dump

  run:
    - perl
    - perl-moosex-types # MooseX-Types
    - perl-data-dump # Data-Dump
    - perl-dist-zilla-plugin-metaprovides # Dist-Zilla-Plugin-MetaProvides
    - perl-dist-zilla # Dist-Zilla
    - perl-namespace-autoclean # namespace-autoclean
    - perl-moosex-lazyrequire # MooseX-LazyRequire
    - perl-moose-autobox # Moose-Autobox
    - perl-moose # Moose

