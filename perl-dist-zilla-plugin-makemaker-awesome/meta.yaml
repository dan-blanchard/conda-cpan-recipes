requirements:
  build:
    - perl
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-path-tiny # Path-Tiny
    - perl-dist-zilla-plugin-githubmeta # Dist-Zilla-Plugin-GithubMeta
    - perl-dist-zilla-plugin-modulebuildtiny 0.004 # Dist-Zilla-Plugin-ModuleBuildTiny
    - perl-dist-zilla 5.012 # Dist-Zilla
    - perl-dist-zilla-plugin-github # Dist-Zilla-Plugin-GitHub
    - perl-test-cleannamespaces # Test-CleanNamespaces
    - perl-module-build-tiny 0.034 # Module-Build-Tiny
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-test-kwalitee 1.12 # Test-Kwalitee
    - perl-pod-weaver 4 # Pod-Weaver
    - perl-test-deep # Test-Deep
    - perl-pod-weaver-section-contributors # Pod-Weaver-Section-Contributors
    - perl-dist-zilla-plugin-bootstrap-lib # Dist-Zilla-Plugin-Bootstrap-lib
    - perl-dist-zilla # Dist-Zilla
    - perl-dist-zilla-pluginbundle-author-ether 0.032 # Dist-Zilla-PluginBundle-Author-ETHER
    - perl-test-pod 1.41 # Test-Pod
    - perl-dist-zilla-plugin-makemaker-fallback # Dist-Zilla-Plugin-MakeMaker-Fallback
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-dist-zilla-plugin-contributorsfromgit # Dist-Zilla-Plugin-ContributorsFromGit
    - perl-test-notabs # Test-NoTabs
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage

  run:
    - perl
    - perl-moose # Moose
    - perl-dist-zilla 5.001 # Dist-Zilla
    - perl-moosex-types # MooseX-Types
    - perl-namespace-autoclean # namespace-autoclean
    - perl-moose-autobox # Moose-Autobox

