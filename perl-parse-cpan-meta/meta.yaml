  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-dist-zilla-pluginbundle-dagolden 0.053 # Dist-Zilla-PluginBundle-DAGOLDEN
    - perl-dist-zilla-plugin-makemaker-highlander 0.003 # Dist-Zilla-Plugin-MakeMaker-Highlander
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-pathtools 0.80 # PathTools
    - perl-dist-zilla-plugin-duallife # Dist-Zilla-Plugin-DualLife
    - perl-extutils-makemaker 6.30 # ExtUtils-MakeMaker
    - perl-test-simple 0.47 # Test-Simple
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-dist-zilla # Dist-Zilla
    - perl-dist-zilla 5.013 # Dist-Zilla
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage

  run:
    - perl
    - perl-cpan-meta-yaml 0.011 # CPAN-Meta-YAML
    - perl-json-pp 2.27200 # JSON-PP
    - perl-pathtools 0.80 # PathTools

