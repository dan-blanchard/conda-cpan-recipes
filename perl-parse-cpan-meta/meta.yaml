package:
  name: perl-parse-cpan-meta
  version: !!str 1.4413

source:
  fn: Parse-CPAN-Meta-1.4413.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Parse-CPAN-Meta-1.4413.tar.gz
  md5: e0fcfd402ca31bbe4ebcd52f92198ed9
