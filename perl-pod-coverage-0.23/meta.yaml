package:
  name: perl-pod-coverage
  version: !!str 0.23

source:
  fn: Pod-Coverage-0.23.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RC/RCLAMP/Pod-Coverage-0.23.tar.gz
  md5: 12229e553ee7887680ee3db11da5ee52
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-pod-parser
    - perl-extutils-makemaker
    - perl-devel-symdump
    - perl-test-simple

  run:
    - perl
    - perl-devel-symdump
    - perl-pod-parser
    - perl-test-simple

test:
  # Perl 'use' tests
  imports:
    - Pod::Coverage
    - Pod::Coverage::CountParents
    - Pod::Coverage::ExportOnly
    - Pod::Coverage::Extractor
    - Pod::Coverage::Overloader

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Pod-Coverage
  license: unknown
  summary: 'Checks if the documentation of a module is comprehensive'

