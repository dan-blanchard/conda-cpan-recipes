package:
  name: perl-pod-elemental-transformer-wikidoc
  version: !!str 0.093003

source:
  fn: Pod-Elemental-Transformer-WikiDoc-0.093003.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/Pod-Elemental-Transformer-WikiDoc-0.093003.tar.gz
  md5: ee63763d0dfcb25901bc991ede5fd6a2
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-pod-wikidoc # Pod-WikiDoc
    - perl-namespace-autoclean # namespace-autoclean
    - perl-pod-elemental # Pod-Elemental
    - perl-moose # Moose
    - perl-moose-autobox # Moose-Autobox
    - perl-pod-weaver # Pod-Weaver

  run:
    - perl
    - perl-pod-weaver # Pod-Weaver
    - perl-pod-wikidoc # Pod-WikiDoc
    - perl-namespace-autoclean # namespace-autoclean
    - perl-pod-elemental # Pod-Elemental
    - perl-moose-autobox # Moose-Autobox
    - perl-moose # Moose

