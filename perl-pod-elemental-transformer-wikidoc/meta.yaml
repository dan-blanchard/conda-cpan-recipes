  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rjbs/Pod-Elemental-Transformer-WikiDoc
  license: perl_5
  summary: 'a transformer to replace "wikidoc" data regions with Pod5 elements'

