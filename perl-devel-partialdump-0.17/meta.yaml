package:
  name: perl-devel-partialdump
  version: !!str 0.17

source:
  fn: Devel-PartialDump-0.17.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/Devel-PartialDump-0.17.tar.gz
  md5: c076e685aa184dede1454b3bea3430fa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-namespace-clean
    - perl-extutils-makemaker
    - perl-if
    - perl-test-use-ok
    - perl-class-tiny
    - perl-test-warn
    - perl-sub-exporter
    - perl-module-build-tiny
    - perl-scalar-list-utils
    - perl-carp
    - perl-test-simple

  run:
    - perl
    - perl-class-tiny
    - perl-namespace-clean
    - perl-carp
    - perl-sub-exporter
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Devel::PartialDump

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/karenetheridge/Devel-PartialDump
  license: p
  summary: 'Partial dumping of data structures, optimized for argument printing.'

