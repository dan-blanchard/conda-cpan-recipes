package:
  name: perl-datetime-format-strptime
  version: !!str 1.54

source:
  fn: DateTime-Format-Strptime-1.54.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-Format-Strptime-1.54.tar.gz
  md5: ca0fa912861f360f9aa535c6b4c0282f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-datetime-locale
    - perl-exporter
    - perl-carp
    - perl-params-validate
    - perl-datetime-timezone
    - perl-datetime
    - perl-test-simple

  run:
    - perl
    - perl-carp
    - perl-datetime-locale
    - perl-exporter
    - perl-datetime-timezone
    - perl-params-validate
    - perl-datetime

test:
  # Perl 'use' tests
  imports:
    - DateTime::Format::Strptime

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/DateTime-Format-Strptime
  license: artistic_2
  summary: 'Parse and format strp and strf time patterns'

