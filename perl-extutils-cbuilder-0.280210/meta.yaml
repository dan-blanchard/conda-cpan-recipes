package:
  name: perl-extutils-cbuilder
  version: !!str 0.280210

source:
  #fn: ExtUtils/ExtUtils-CBuilder-0.280210.tar.gz
  #url: http://cpan.metacpan.org/authors/id/A/AM/AMBS/ExtUtils/ExtUtils-CBuilder-0.280210.tar.gz
  #md5: 748028cf77eb90f3a3c411e7f997e3da
