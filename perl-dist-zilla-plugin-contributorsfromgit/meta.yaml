    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-dist-zilla # Dist-Zilla
    - perl-version 0.9901 # version
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-tempdir # Test-TempDir
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage

  run:
    - perl
    - perl-dist-zilla-role-registerstash # Dist-Zilla-Role-RegisterStash
    - perl-list-allutils # List-AllUtils
    - perl-file-which # File-Which
    - perl-dist-zilla-stash-podweaver # Dist-Zilla-Stash-PodWeaver
    - perl-syntax-keyword-junction # Syntax-Keyword-Junction
    - perl-dist-zilla # Dist-Zilla
    - perl-namespace-autoclean # namespace-autoclean
    - perl-aliased # aliased
    - perl-autobox-core # autobox-Core
    - perl-moosex-attributeshortcuts 0.015 # MooseX-AttributeShortcuts
    - perl-ipc-system-simple # IPC-System-Simple
    - perl-moose # Moose

