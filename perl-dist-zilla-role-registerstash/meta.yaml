package:
  name: perl-dist-zilla-role-registerstash
  version: !!str 0.002

source:
  fn: Dist-Zilla-Role-RegisterStash-0.002.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RS/RSRCHBOY/Dist-Zilla-Role-RegisterStash-0.002.tar.gz
  md5: 44f43549ecc103bb14f8e6f172d67a7d
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-moose # Moose
    - perl-autobox-core 1.24 # autobox-Core
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-dist-zilla # Dist-Zilla
    - perl-aliased # aliased
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage

  run:
    - perl
    - perl-dist-zilla 4.3 # Dist-Zilla
    - perl-moose # Moose
    - perl-namespace-autoclean # namespace-autoclean

