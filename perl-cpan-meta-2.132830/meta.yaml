package:
  name: perl-cpan-meta
  version: !!str 2.132830

source:
  fn: CPAN-Meta-2.132830.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/CPAN-Meta-2.132830.tar.gz
  md5: 93e8b95fea03835ff18d7b3b4c5267b5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-cpan-meta-requirements
    - perl-data-dumper
    - perl-io
    - perl-carp
    - perl-version
    - perl-cpan-meta-yaml
    - perl-json-pp
    - perl-scalar-list-utils
    - perl-parse-cpan-meta
    - perl-test-simple

  run:
    - perl
    - perl-cpan-meta-requirements
    - perl-json-pp
    - perl-carp
    - perl-version
    - perl-cpan-meta-yaml
    - perl-parse-cpan-meta
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - CPAN::Meta
    - CPAN::Meta::Converter
    - CPAN::Meta::Feature
    - CPAN::Meta::History
    - CPAN::Meta::Prereqs
    - CPAN::Meta::Spec
    - CPAN::Meta::Validator

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Perl-Toolchain-Gang/CPAN-Meta
  license: perl_5
  summary: 'the distribution metadata for a CPAN dist'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
