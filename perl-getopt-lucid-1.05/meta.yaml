package:
  name: perl-getopt-lucid
  version: !!str 1.05

source:
  fn: Getopt-Lucid-1.05.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Getopt-Lucid-1.05.tar.gz
  md5: 10cc33983e788da16852fdaf6f291e27
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-exception-class
    - perl-exporter
    - perl-data-dumper
    - perl-storable
    - perl-carp
    - perl-scalar-list-utils
    - perl-exception-class-trycatch
    - perl-file-temp
    - perl-test-simple

  run:
    - perl
    - perl-exporter
    - perl-carp
    - perl-exception-class
    - perl-storable

test:
  # Perl 'use' tests
  imports:
    - Getopt::Lucid
    - Getopt::Lucid::Exception
    - Getopt::Lucid::Spec

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://metacpan.org/release/Getopt-Lucid
  license: apache_2_0
  summary: 'Clear, readable syntax for command line processing'

