package:
  name: perl-cpan
  version: !!str 2.00

source:
  #fn: CPAN-2.00.tar.gz
  #url: http://cpan.metacpan.org/authors/id/A/AN/ANDK/CPAN-2.00.tar.gz
  #md5: d643ed8d7b6d53305c91de825d66da9b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  string: pl5.18.2_1

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - CPAN
    - CPAN::Admin
    - CPAN::Author
    - CPAN::Bundle
    - CPAN::CacheMgr
    - CPAN::Complete
    - CPAN::Debug
    - CPAN::DeferredCode
    - CPAN::Distribution
    - CPAN::Distroprefs
    - CPAN::Distroprefs::Iterator
    - CPAN::Distroprefs::Pref
    - CPAN::Distroprefs::Result
    - CPAN::Distroprefs::Result::Error
    - CPAN::Distroprefs::Result::Fatal
    - CPAN::Distroprefs::Result::Success
    - CPAN::Distroprefs::Result::Warning
    - CPAN::Distrostatus
    - CPAN::Eval
    - CPAN::Exception::RecursiveDependency
    - CPAN::Exception::blocked_urllist
    - CPAN::Exception::yaml_not_installed
    - CPAN::Exception::yaml_process_error
    - CPAN::FTP
    - CPAN::FTP::netrc
    - CPAN::FirstTime
    - CPAN::HTTP::Client
    - CPAN::HTTP::Credentials
    - CPAN::HandleConfig
    - CPAN::Index
    - CPAN::InfoObj
    - CPAN::Kwalify
    - CPAN::LWP::UserAgent
    - CPAN::Mirrored::By
    - CPAN::Mirrors
    - CPAN::Module
    - CPAN::Nox
    - CPAN::Prompt
    - CPAN::Queue
    - CPAN::Queue::Item
    - CPAN::Shell
    - CPAN::Tarzip
    - CPAN::URL
    - CPAN::Version

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/CPAN
  license: perl_5
  summary: 'query, download and build perl modules from CPAN sites'

