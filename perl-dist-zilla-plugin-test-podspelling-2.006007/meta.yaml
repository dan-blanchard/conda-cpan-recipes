package:
  name: perl-dist-zilla-plugin-test-podspelling
  version: !!str 2.006007

source:
  fn: Dist-Zilla-Plugin-Test-PodSpelling-2.006007.tar.gz
  url: http://cpan.metacpan.org/authors/id/X/XE/XENO/Dist-Zilla-Plugin-Test-PodSpelling-2.006007.tar.gz
  md5: ce714c3b37a1380c432feaffce573c2d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-test-script
    - perl-extutils-makemaker
    - perl-test-requires
    - perl-dist-zilla
    - perl-test-tester
    - perl-io
    - perl-moose
    - perl-path-tiny
    - perl-version
    - perl-test-spelling
    - perl-test-fatal
    - perl-scalar-list-utils
    - perl-file-pushd
    - perl-test-simple

  run:
    - perl
    - perl-dist-zilla
    - perl-moose
    - perl-test-spelling

test:
  # Perl 'use' tests
  imports:
    - Dist::Zilla::Plugin::PodSpellingTests
    - Dist::Zilla::Plugin::Test::PodSpelling

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://metacpan.org/dist/Dist-Zilla-Plugin-Test-PodSpelling
  license: artistic_2
  summary: 'Author tests for POD spelling'

