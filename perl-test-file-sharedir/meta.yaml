    - perl-dist-zilla-plugin-test-reportprereqs # Dist-Zilla-Plugin-Test-ReportPrereqs

  run:
    - perl
    - perl-file-copy-recursive # File-Copy-Recursive
    - perl-file-sharedir 1.00 # File-ShareDir
    - perl-path-tiny # Path-Tiny
    - perl-class-tiny # Class-Tiny

