requirements:
  build:
    - perl
    - perl-termreadkey # TermReadKey
    - perl-lwp-protocol-https # LWP-Protocol-https
    - perl-getopt-long-descriptive # Getopt-Long-Descriptive
    - perl-libwww-perl # libwww-perl
    - perl-http-message # HTTP-Message
    - perl-file-homedir # File-HomeDir

  run:
    - perl
    - perl-getopt-long-descriptive # Getopt-Long-Descriptive
    - perl-http-message # HTTP-Message
    - perl-file-homedir # File-HomeDir
    - perl-termreadkey # TermReadKey
    - perl-lwp-protocol-https # LWP-Protocol-https
    - perl-libwww-perl # libwww-perl

