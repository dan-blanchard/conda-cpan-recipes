    - perl-moose
    - perl-path-tiny
    - perl-version
    - perl-sub-exporter
    - perl-scalar-list-utils
    - perl-try-tiny
    - perl-lib
    - perl-params-util
    - perl-capture-tiny
    - perl-file-pushd
    - perl-test-simple

  run:
    - perl
    - perl-dist-zilla
    - perl-namespace-autoclean
    - perl-moose
    - perl-path-tiny
    - perl-archive-tar
    - perl-file-pushd
    - perl-path-iterator-rule
    - perl-moose-autobox

