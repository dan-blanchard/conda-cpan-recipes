package:
  name: perl-module-extractuse
  version: !!str 0.30

source:
  fn: Module-ExtractUse-0.30.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DO/DOMM/Module-ExtractUse-0.30.tar.gz
  md5: 1f6addffde26aa4317a447bdeff80b97
#  patches:
   # List any patch files here
