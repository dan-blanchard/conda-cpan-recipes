package:
  name: perl-dist-zilla-plugin-readmefrompod
  version: !!str 0.21

source:
  fn: Dist-Zilla-Plugin-ReadmeFromPod-0.21.tar.gz
  url: http://cpan.metacpan.org/authors/id/F/FA/FAYLAND/Dist-Zilla-Plugin-ReadmeFromPod-0.21.tar.gz
  md5: 80b5bdb647ff529d6d66f373658ac0bb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-dist-zilla
    - perl-extutils-makemaker
    - perl-podlators
    - perl-io
    - perl-moose
    - perl-pod-simple
    - perl-moose-autobox
    - perl-test-simple

  run:
    - perl
    - perl-dist-zilla
    - perl-moose
    - perl-pod-simple
    - perl-podlators
    - perl-moose-autobox

test:
  # Perl 'use' tests
  imports:
    - Dist::Zilla::Plugin::ReadmeFromPod

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/release/Dist-Zilla-Plugin-ReadmeFromPod
  license: perl_5
  summary: 'Automatically convert POD to a README for Dist::Zilla'

