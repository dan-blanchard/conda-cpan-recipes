package:
  name: perl-log-message
  version: !!str 0.08

source:
  fn: Log-Message-0.08.tar.gz
  url: http://cpan.metacpan.org/authors/id/B/BI/BINGOS/Log-Message-0.08.tar.gz
  md5: 406fe7d1e37980afa105b663c436c4af
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-module-load
    - perl-extutils-makemaker
    - perl-params-check
    - perl-if
    - perl-locale-maketext-simple
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-if
    - perl-module-load
    - perl-params-check
    - perl-locale-maketext-simple
    - perl-test-simple

test:
  # Perl 'use' tests
  imports:
    - Log::Message
    - Log::Message::Config
    - Log::Message::Handlers
    - Log::Message::Item

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Log-Message
  license: perl_5
  summary: 'Powerful and flexible message logging mechanism'

