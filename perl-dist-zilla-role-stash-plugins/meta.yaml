package:
  name: perl-dist-zilla-role-stash-plugins
  version: !!str 1.006

source:
  fn: Dist-Zilla-Role-Stash-Plugins-1.006.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RW/RWSTAUNER/Dist-Zilla-Role-Stash-Plugins-1.006.tar.gz
  md5: 288849c07ef6f7acdf902cb15bcc154d
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-moose # Moose
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-dist-zilla # Dist-Zilla
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage
    - perl-test-mockobject # Test-MockObject

  run:
    - perl
    - perl-config-mvp-slicer # Config-MVP-Slicer
    - perl-dist-zilla # Dist-Zilla
    - perl-moose # Moose
    - perl-dist-zilla-role-dynamicconfig # Dist-Zilla-Role-DynamicConfig

