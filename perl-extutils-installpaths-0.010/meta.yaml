package:
  name: perl-extutils-installpaths
  version: !!str 0.010

source:
  fn: ExtUtils-InstallPaths-0.010.tar.gz
  url: http://cpan.metacpan.org/authors/id/L/LE/LEONT/ExtUtils-InstallPaths-0.010.tar.gz
  md5: f0b00cc6c04653588a6298fa1f16c07f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-extutils-config
    - perl-io
    - perl-carp
    - perl-file-temp
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-carp
    - perl-extutils-config

test:
  # Perl 'use' tests
  imports:
    - ExtUtils::InstallPaths

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/ExtUtils-InstallPaths
  license: perl_5
  summary: 'Build.PL install path logic made easy'

