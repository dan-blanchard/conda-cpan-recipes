    - perl-dist-zilla-plugin-githubmeta # Dist-Zilla-Plugin-GithubMeta
    - perl-dist-zilla-pluginbundle-author-ether # Dist-Zilla-PluginBundle-Author-ETHER
    - perl-test-kwalitee 1.12 # Test-Kwalitee
    - perl-dist-zilla # Dist-Zilla
    - perl-dist-zilla 5.013 # Dist-Zilla
    - perl-test-notabs # Test-NoTabs
    - perl-test-pod 1.41 # Test-Pod
    - perl-dist-zilla-plugin-meta-dynamic-config # Dist-Zilla-Plugin-Meta-Dynamic-Config
    - perl-tie-refhash-weak 0.08 # Tie-RefHash-Weak

  run:
    - perl

