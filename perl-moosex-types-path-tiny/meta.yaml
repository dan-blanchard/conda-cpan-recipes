    - perl-dist-zilla-plugin-github # Dist-Zilla-Plugin-GitHub
    - perl-dist-zilla-plugin-test-perl-critic # Dist-Zilla-Plugin-Test-Perl-Critic
    - perl-test-cleannamespaces # Test-CleanNamespaces
    - perl-module-build-tiny 0.034 # Module-Build-Tiny
