package:
  name: perl-test-moose-more
  version: !!str 0.023

source:
  fn: Test-Moose-More-0.023.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RS/RSRCHBOY/Test-Moose-More-0.023.tar.gz
  md5: 023a231df74e512c503044f821c52688
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-moose # Moose
    - perl-test-checkdeps 0.010 # Test-CheckDeps
    - perl-perl-version # Perl-Version
    - perl-aliased # aliased
    - perl-tap-simpleoutput 0.002 # TAP-SimpleOutput
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-namespace-autoclean # namespace-autoclean
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-notabs # Test-NoTabs
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage

  run:
    - perl
    - perl-syntax-keyword-junction # Syntax-Keyword-Junction
    - perl-data-optlist # Data-OptList
    - perl-moose-autobox # Moose-Autobox
    - perl-sub-exporter # Sub-Exporter
    - perl-moose # Moose

