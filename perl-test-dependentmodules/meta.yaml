   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-file-copy-recursive # File-Copy-Recursive
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-test-pod 1.41 # Test-Pod
    - perl-module-build-tiny # Module-Build-Tiny
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage

  run:
    - perl
    - perl-ipc-run3 # IPC-Run3
    - perl-try-tiny # Try-Tiny
    - perl-file-chdir # File-chdir
    - perl-io-handle-util # IO-Handle-Util
    - perl-log-dispatch # Log-Dispatch
    - perl-metacpan-api # MetaCPAN-API
    - perl-capture-tiny # Capture-Tiny

