package:
  name: perl-test-dependentmodules
  version: !!str 0.17

source:
  fn: Test-DependentModules-0.17.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Test-DependentModules-0.17.tar.gz
  md5: 0a05a1601e0d29c07657df2b742b8b52
#  patches:
