package:
  name: perl-specio
  version: !!str 0.08

source:
  fn: Specio-0.08.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Specio-0.08.tar.gz
  md5: c6ce33df06f8477d23fb880fe6c7620d
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-fatal # Test-Fatal

  run:
    - perl
    - perl-sub-name # Sub-Name
    - perl-moose # Moose
    - perl-try-tiny # Try-Tiny
    - perl-lingua-en-inflect # Lingua-EN-Inflect
    - perl-moosex-params-validate # MooseX-Params-Validate
    - perl-moosex-semiaffordanceaccessor # MooseX-SemiAffordanceAccessor
    - perl-list-moreutils # List-MoreUtils
    - perl-params-util # Params-Util
    - perl-devel-partialdump # Devel-PartialDump
    - perl-moosex-clone # MooseX-Clone
    - perl-namespace-autoclean # namespace-autoclean
    - perl-throwable # Throwable
    - perl-list-allutils # List-AllUtils
    - perl-class-load # Class-Load
    - perl-eval-closure # Eval-Closure

