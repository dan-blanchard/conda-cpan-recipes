requirements:
  build:
    - perl
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-fatal # Test-Fatal

  run:
    - perl
    - perl-moose # Moose
    - perl-try-tiny # Try-Tiny
    - perl-tie-ixhash # Tie-IxHash
    - perl-params-util # Params-Util
    - perl-role-hasmessage # Role-HasMessage
    - perl-class-load 0.17 # Class-Load
    - perl-role-identifiable # Role-Identifiable
    - perl-throwable # Throwable
    - perl-module-runtime # Module-Runtime
    - perl-moosex-oneargnew # MooseX-OneArgNew
    - perl-moose 0.91 # Moose

