package:
  name: perl-app-cmd
  version: !!str 0.323

source:
  fn: App-Cmd-0.323.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/App-Cmd-0.323.tar.gz
  md5: 2542e858a359b3ecdc8d2e7c60595902
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-module-pluggable 5.1
    - perl-data-dumper
    - perl-string-rewriteprefix
    - perl-getopt-long-descriptive
    - perl-ipc-cmd
    - perl-getopt-long
    - perl-parent
    - perl-io-tiecombine
    - perl-carp
    - perl-sub-exporter
    - perl-test-fatal
    - perl-lib
    - perl-constant
    - perl-capture-tiny
    - perl-test-simple
    - perl-data-optlist
    - perl-extutils-makemaker
    - perl-text-abbrev
    - perl-base
    - perl-class-load
    - perl-sub-install

  run:
    - perl
    - perl-data-optlist
    - perl-string-rewriteprefix
    - perl-module-pluggable 5.1
    - perl-sub-install
    - perl-getopt-long-descriptive
    - perl-text-abbrev
    - perl-getopt-long
    - perl-parent
    - perl-constant
    - perl-io-tiecombine
    - perl-carp
    - perl-sub-exporter
    - perl-class-load
    - perl-capture-tiny

test:
  # Perl 'use' tests
  imports:
    - App::Cmd
    - App::Cmd::ArgProcessor
    - App::Cmd::Command
    - App::Cmd::Command::commands
    - App::Cmd::Command::help
    - App::Cmd::Command::version
    - App::Cmd::Plugin
    - App::Cmd::Setup
    - App::Cmd::Simple
    - App::Cmd::Subdispatch
    - App::Cmd::Subdispatch::DashedStyle
    - App::Cmd::Tester
    - App::Cmd::Tester::CaptureExternal

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rjbs/App-Cmd
  license: p
  summary: 'write command line apps with less suffering'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
