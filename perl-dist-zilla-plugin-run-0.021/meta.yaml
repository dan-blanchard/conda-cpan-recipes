package:
  name: perl-dist-zilla-plugin-run
  version: !!str 0.021

source:
  fn: Dist-Zilla-Plugin-Run-0.021.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/Dist-Zilla-Plugin-Run-0.021.tar.gz
  md5: e583ad6178ef9aed78eaa4fd84b65370
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-dist-zilla
    - perl-extutils-makemaker
    - perl-path-class
    - perl-namespace-autoclean
    - perl-moose
    - perl-test-file-sharedir
    - perl-string-formatter
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-dist-zilla
    - perl-path-class
    - perl-namespace-autoclean
    - perl-moose
    - perl-test-file-sharedir
    - perl-string-formatter

test:
  # Perl 'use' tests
  imports:
    - Dist::Zilla::Plugin::Run
    - Dist::Zilla::Plugin::Run::AfterBuild
    - Dist::Zilla::Plugin::Run::AfterMint
    - Dist::Zilla::Plugin::Run::AfterRelease
    - Dist::Zilla::Plugin::Run::BeforeBuild
    - Dist::Zilla::Plugin::Run::BeforeRelease
    - Dist::Zilla::Plugin::Run::Release
    - Dist::Zilla::Plugin::Run::Role::Runner
    - Dist::Zilla::Plugin::Run::Test

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Getty/p5-dist-zilla-plugin-run
  license: perl_5
  summary: 'Run external commands at specific phases of Dist::Zilla'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
