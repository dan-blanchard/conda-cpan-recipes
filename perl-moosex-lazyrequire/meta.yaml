package:
  name: perl-moosex-lazyrequire
  version: !!str 0.10

source:
  fn: MooseX-LazyRequire-0.10.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-LazyRequire-0.10.tar.gz
  md5: d79e895f72f75de2d58dd272069ed6fc
