package:
  name: perl-log-dispatch
  version: !!str 2.41

source:
  fn: Log-Dispatch-2.41.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Log-Dispatch-2.41.tar.gz
  md5: 85a384db37c7fe4e5db90c0bbc376da2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-class-load
    - perl-sys-syslog
    - perl-params-validate
    - perl-file-temp
    - perl-dist-checkconflicts
    - perl-test-simple

  run:
    - perl
    - perl-sys-syslog
    - perl-dist-checkconflicts
    - perl-params-validate
    - perl-class-load

test:
  # Perl 'use' tests
  imports:
    - Log::Dispatch
    - Log::Dispatch::ApacheLog
    - Log::Dispatch::Base
    - Log::Dispatch::Code
    - Log::Dispatch::Email
    - Log::Dispatch::Email::MIMELite
    - Log::Dispatch::Email::MailSend
    - Log::Dispatch::Email::MailSender
    - Log::Dispatch::Email::MailSendmail
    - Log::Dispatch::File
    - Log::Dispatch::File::Locked
    - Log::Dispatch::Handle
    - Log::Dispatch::Null
    - Log::Dispatch::Output
    - Log::Dispatch::Screen
    - Log::Dispatch::Syslog

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Log-Dispatch
  license: artistic_2
  summary: 'Dispatches messages to one or more outputs'

