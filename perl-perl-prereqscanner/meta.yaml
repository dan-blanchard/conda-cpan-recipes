package:
  name: perl-perl-prereqscanner
  version: !!str 1.019

source:
  fn: Perl-PrereqScanner-1.019.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/Perl-PrereqScanner-1.019.tar.gz
  md5: ea7ae5c1d7a5fc494410375aafb59045
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-test-pod 1.41 # Test-Pod
    - perl-try-tiny # Try-Tiny
    - perl-ppi # PPI

  run:
    - perl
    - perl-moose # Moose
    - perl-getopt-long-descriptive # Getopt-Long-Descriptive
    - perl-ppi 1.215 # PPI
    - perl-module-path # Module-Path
    - perl-list-moreutils # List-MoreUtils
    - perl-params-util # Params-Util
    - perl-namespace-autoclean # namespace-autoclean
    - perl-string-rewriteprefix 0.005 # String-RewritePrefix

# test:
