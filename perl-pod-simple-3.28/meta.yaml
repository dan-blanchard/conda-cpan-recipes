package:
  name: perl-pod-simple
  version: !!str 3.28

source:
  #fn: Pod-Simple-3.28.tar.gz
  #url: http://cpan.metacpan.org/authors/id/D/DW/DWHEELER/Pod-Simple-3.28.tar.gz
  #md5: ee65094e29924948ae02fe33229cc5e4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  string: pl_5.18.2_1

requirements:
  build:
    - perl 5.18.2

  run:
    - perl 5.18.2

test:
  # Perl 'use' tests
  imports:
    - Pod::Simple
    - Pod::Simple::BlackBox
    - Pod::Simple::Checker
    - Pod::Simple::Debug
    - Pod::Simple::DumpAsText
    - Pod::Simple::DumpAsXML
    - Pod::Simple::HTML
    - Pod::Simple::HTMLBatch
    - Pod::Simple::HTMLLegacy
    - Pod::Simple::LinkSection
    - Pod::Simple::Methody
    - Pod::Simple::Progress
    - Pod::Simple::PullParser
    - Pod::Simple::PullParserEndToken
    - Pod::Simple::PullParserStartToken
    - Pod::Simple::PullParserTextToken
    - Pod::Simple::PullParserToken
    - Pod::Simple::RTF
    - Pod::Simple::Search
    - Pod::Simple::SimpleTree
    - Pod::Simple::Text
    - Pod::Simple::TextContent
    - Pod::Simple::TiedOutFH
    - Pod::Simple::Transcode
    - Pod::Simple::TranscodeDumb
    - Pod::Simple::TranscodeSmart
    - Pod::Simple::XHTML
    - Pod::Simple::XMLOutStream

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://search.cpan.org/dist/Pod-Simple/
  license: perl_5
  summary: 'framework for parsing Pod'

