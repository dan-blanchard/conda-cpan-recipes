package:
  name: perl-path-finddev
  version: !!str 0.4.2

source:
  fn: Path-FindDev-0.4.2.tar.gz
  url: http://cpan.metacpan.org/authors/id/K/KE/KENTNL/Path-FindDev-0.4.2.tar.gz
