  build:
    - perl
    - perl-dist-zilla-plugin-prereqs-matchinstalled # Dist-Zilla-Plugin-Prereqs-MatchInstalled
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-dist-zilla-plugin-checkextratests # Dist-Zilla-Plugin-CheckExtraTests
    - perl-dist-zilla-plugin-githubmeta # Dist-Zilla-Plugin-GithubMeta
    - perl-dist-zilla-plugin-reportversions-tiny # Dist-Zilla-Plugin-ReportVersions-Tiny
    - perl-dist-zilla-plugin-test-compile # Dist-Zilla-Plugin-Test-Compile
    - perl-dist-zilla-plugin-metaprovides-package 1.14000001 # Dist-Zilla-Plugin-MetaProvides-Package
    - perl-dist-zilla-plugin-metadata-builtwith # Dist-Zilla-Plugin-MetaData-BuiltWith
    - perl-dist-zilla-pluginbundle-author-kentnl # Dist-Zilla-PluginBundle-Author-KENTNL
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-dist-zilla-plugin-test-perl-critic # Dist-Zilla-Plugin-Test-Perl-Critic
    - perl-dist-zilla-plugin-test-cpan-changes # Dist-Zilla-Plugin-Test-CPAN-Changes
    - perl-test-kwalitee 1.12 # Test-Kwalitee
    - perl-dist-zilla-plugin-test-kwalitee # Dist-Zilla-Plugin-Test-Kwalitee
    - perl-dist-zilla-plugin-test-minimumversion # Dist-Zilla-Plugin-Test-MinimumVersion
    - perl-dist-zilla-pluginbundle-author-kentnl 2.001000 # Dist-Zilla-PluginBundle-Author-KENTNL
    - perl-dist-zilla-plugin-git # Dist-Zilla-Plugin-Git
    - perl-dist-zilla # Dist-Zilla
    - perl-dist-zilla-plugin-twitter # Dist-Zilla-Plugin-Twitter
    - perl-test-pod 1.41 # Test-Pod
    - perl-dist-zilla-plugin-eoltests # Dist-Zilla-Plugin-EOLTests
    - perl-dist-zilla-plugin-authority 1.006 # Dist-Zilla-Plugin-Authority
    - perl-dist-zilla-plugin-readmeanyfrompod # Dist-Zilla-Plugin-ReadmeAnyFromPod
    - perl-dist-zilla-plugin-podweaver # Dist-Zilla-Plugin-PodWeaver
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-dist-zilla-plugin-readmefrompod # Dist-Zilla-Plugin-ReadmeFromPod
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage

  run:
    - perl
    - perl-path-isdev v0.2.2 # Path-IsDev
    - perl-path-tiny 0.038 # Path-Tiny
    - perl-class-tiny 0.010 # Class-Tiny
    - perl-path-isdev # Path-IsDev
    - perl-sub-exporter # Sub-Exporter

