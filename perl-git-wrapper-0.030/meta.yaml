package:
  name: perl-git-wrapper
  version: !!str 0.030

source:
  fn: Git-Wrapper-0.030.tar.gz
  url: http://cpan.metacpan.org/authors/id/G/GE/GENEHACK/Git-Wrapper-0.030.tar.gz
  md5: e98157fe4a92a9b2a8be3be4df0043ec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-path-class
    - perl-extutils-makemaker
    - perl-test-exception
    - perl-test-most
    - perl-test-deep
    - perl-io
    - perl-sort-versions
    - perl-file-path
    - perl-file-pushd
    - perl-scalar-list-utils
    - perl-ipc-cmd
    - perl-file-temp
    - perl-env-path
    - perl-test-simple

  run:
    - perl
    - perl-path-class
    - perl-ipc-cmd
    - perl-sort-versions
    - perl-file-temp
    - perl-file-pushd
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Git::Wrapper
    - Git::Wrapper::Exception
    - Git::Wrapper::File::RawModification
    - Git::Wrapper::Log
    - Git::Wrapper::Status
    - Git::Wrapper::Statuses

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://genehack.github.com/Git-Wrapper/
  license: perl_5
  summary: 'Wrap git(7) command-line interface'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
