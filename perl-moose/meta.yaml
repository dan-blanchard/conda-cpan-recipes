    - perl-test-requires # Test-Requires
    - perl-class-load # Class-Load
    - perl-class-load-xs # Class-Load-XS
    - perl-data-optlist # Data-OptList
    - perl-package-stash # Package-Stash
    - perl-dist-checkconflicts # Dist-CheckConflicts
    - perl-mro-compat # MRO-Compat
    - perl-test-fatal # Test-Fatal
    - perl-sub-name # Sub-Name
    - perl-devel-globaldestruction # Devel-GlobalDestruction
    - perl-sub-exporter # Sub-Exporter
    - perl-module-runtime # Module-Runtime
    - perl-task-weaken # Task-Weaken
    - perl-eval-closure # Eval-Closure

  run:
    - perl
    - perl-dist-checkconflicts # Dist-CheckConflicts
    - perl-package-deprecationmanager # Package-DeprecationManager
    - perl-mro-compat # MRO-Compat
    - perl-package-stash-xs # Package-Stash-XS
    - perl-devel-stacktrace # Devel-StackTrace
    - perl-class-load-xs # Class-Load-XS
    - perl-sub-name # Sub-Name
    - perl-list-moreutils # List-MoreUtils
    - perl-devel-globaldestruction # Devel-GlobalDestruction
    - perl-params-util # Params-Util
    - perl-data-optlist # Data-OptList
    - perl-sub-exporter # Sub-Exporter
    - perl-class-load # Class-Load
    - perl-package-stash # Package-Stash
    - perl-module-runtime # Module-Runtime
    - perl-try-tiny # Try-Tiny
    - perl-task-weaken # Task-Weaken
    - perl-eval-closure # Eval-Closure

