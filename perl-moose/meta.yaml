requirements:
  build:
    - perl
    - perl-devel-stacktrace # Devel-StackTrace
    - perl-package-stash-xs # Package-Stash-XS
    - perl-package-deprecationmanager # Package-DeprecationManager
    - perl-try-tiny # Try-Tiny
    - perl-list-moreutils # List-MoreUtils
