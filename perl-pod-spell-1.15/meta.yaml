package:
  name: perl-pod-spell
  version: !!str 1.15

source:
  fn: Pod-Spell-1.15.tar.gz
  url: http://cpan.metacpan.org/authors/id/X/XE/XENO/Pod-Spell-1.15.tar.gz
  md5: fce6fe5ae7ae8ebf140ddbbec36e4f8c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-base
    - perl-extutils-makemaker
    - perl-lingua-en-inflect
    - perl-file-sharedir-projectdistdir
    - perl-test-deep
    - perl-io
    - perl-pod-escapes
    - perl-carp
    - perl-version
    - perl-scalar-list-utils
    - perl-class-tiny
    - perl-constant
    - perl-file-temp
    - perl-pod-parser
    - perl-file-sharedir-install
    - perl-text-tabs+wrap
    - perl-test-simple

  run:
    - perl
    - perl-lingua-en-inflect
    - perl-file-sharedir-projectdistdir
    - perl-pod-escapes
    - perl-constant
    - perl-base
    - perl-carp
    - perl-class-tiny
    - perl-pod-parser
    - perl-text-tabs+wrap

test:
  # Perl 'use' tests
  imports:
    - Pod::Spell
    - Pod::Wordlist

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://metacpan.org/dist/Pod-Spell
  license: artistic_2
  summary: 'a formatter for spellchecking Pod'

