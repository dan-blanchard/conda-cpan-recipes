package:
  name: perl-perl-tidy
  version: !!str 20130922

source:
  fn: Perl-Tidy-20130922.tar.gz
  url: http://cpan.metacpan.org/authors/id/S/SH/SHANCOCK/Perl-Tidy-20130922.tar.gz
  md5: efc831bc9f238ae037dae22c41b6ba31
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Perl::Tidy
    - Perl::Tidy::Debugger
    - Perl::Tidy::DevNull
    - Perl::Tidy::Diagnostics
    - Perl::Tidy::FileWriter
    - Perl::Tidy::Formatter
    - Perl::Tidy::HtmlWriter
    - Perl::Tidy::IOScalar
    - Perl::Tidy::IOScalarArray
    - Perl::Tidy::IndentationItem
    - Perl::Tidy::LineBuffer
    - Perl::Tidy::LineSink
    - Perl::Tidy::LineSource
    - Perl::Tidy::Logger
    - Perl::Tidy::Tokenizer
    - Perl::Tidy::VerticalAligner
    - Perl::Tidy::VerticalAligner::Alignment
    - Perl::Tidy::VerticalAligner::Line

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Perl-Tidy
  license: unknown
  summary: 'indent and reformat perl scripts'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
