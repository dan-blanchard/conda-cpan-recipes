package:
  name: perl-dist-zilla-plugin-test-unusedvars
  version: !!str 2.000005

source:
  fn: Dist-Zilla-Plugin-Test-UnusedVars-2.000005.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DO/DOHERTY/Dist-Zilla-Plugin-Test-UnusedVars-2.000005.tar.gz
  md5: 4a19f922bf6a9fc20e7a05922b2759e0
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-pod-coverage-trustpod # Pod-Coverage-TrustPod
    - perl-dist-zilla # Dist-Zilla
    - perl-test-pod 1.41 # Test-Pod
    - perl-test-output # Test-Output
    - perl-test-pod-coverage 1.08 # Test-Pod-Coverage
    - perl-moose-autobox # Moose-Autobox
    - perl-capture-tiny # Capture-Tiny

  run:
    - perl
    - perl-moose # Moose
    - perl-dist-zilla # Dist-Zilla
    - perl-test-vars # Test-Vars
    - perl-dist-zilla 4 # Dist-Zilla
    - perl-namespace-autoclean # namespace-autoclean

# test:
  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/release/Dist-Zilla-Plugin-Test-UnusedVars/
  license: perl_5
  summary: 'Release tests for unused variables'

