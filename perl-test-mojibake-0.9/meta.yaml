package:
  name: perl-test-mojibake
  version: !!str 0.9

source:
  fn: Test-Mojibake-0.9.tar.gz
  url: http://cpan.metacpan.org/authors/id/S/SY/SYP/Test-Mojibake-0.9.tar.gz
  md5: 4a6219386553674efb25b611ebb48f1c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-encode
    - perl-io
    - perl-pod-usage
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-pod-usage
    - perl-test-simple

test:
  # Perl 'use' tests
  imports:
    - Test::Mojibake

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/creaktive/Test-Mojibake
  license: perl_5
  summary: 'check your source for encoding misbehavior.'

