package:
  name: perl-pod-eventual
  version: !!str 0.094001

source:
  fn: Pod-Eventual-0.094001.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/Pod-Eventual-0.094001.tar.gz
  md5: 627de0dc05c84f147643d51dc132015a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-carp
    - perl-mixin-linewise
    - perl-test-deep
    - perl-test-simple

  run:
    - perl
    - perl-carp
    - perl-mixin-linewise

test:
  # Perl 'use' tests
  imports:
    - Pod::Eventual
    - Pod::Eventual::Simple

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rjbs/Pod-Eventual
  license: perl_5
  summary: 'read a POD document as a series of trivial events'

