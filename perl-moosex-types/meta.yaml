package:
  name: perl-moosex-types
  version: !!str 0.41

source:
  fn: MooseX-Types-0.41.tar.gz
  url: http://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Types-0.41.tar.gz
  md5: 1f1b4deffa9997b5c76c67f603bcdfbd
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-dist-zilla 5.006 # Dist-Zilla
    - perl-test-cpan-meta # Test-CPAN-Meta
    - perl-dist-zilla-plugin-githubmeta # Dist-Zilla-Plugin-GithubMeta
    - perl-dist-zilla-pluginbundle-author-ether 0.021 # Dist-Zilla-PluginBundle-Author-ETHER
    - perl-dist-zilla-plugin-surgicalpodweaver # Dist-Zilla-Plugin-SurgicalPodWeaver
    - perl-test-warnings # Test-Warnings
    - perl-test-pod-coverage 1.04 # Test-Pod-Coverage
    - perl-dist-zilla-plugin-modulebuildtiny 0.004 # Dist-Zilla-Plugin-ModuleBuildTiny
    - perl-moose # Moose
    - perl-dist-zilla-plugin-github # Dist-Zilla-Plugin-GitHub
    - perl-test-kwalitee 1.12 # Test-Kwalitee
    - perl-module-build-tiny 0.030 # Module-Build-Tiny
    - perl-pod-weaver-section-contributors # Pod-Weaver-Section-Contributors
    - perl-dist-zilla # Dist-Zilla
    - perl-test-requires # Test-Requires
    - perl-test-pod 1.41 # Test-Pod
    - perl-dist-zilla-plugin-makemaker-fallback # Dist-Zilla-Plugin-MakeMaker-Fallback
    - perl-test-fatal # Test-Fatal
    - perl-cpan-changes 0.19 # CPAN-Changes
    - perl-dist-zilla-plugin-contributorsfromgit # Dist-Zilla-Plugin-ContributorsFromGit
    - perl-pod-coverage-moose 0.02 # Pod-Coverage-Moose
    - perl-test-notabs # Test-NoTabs

  run:
    - perl
    - perl-sub-name # Sub-Name
    - perl-moose # Moose
    - perl-carp-clan 6.00 # Carp-Clan
    - perl-namespace-autoclean 0.08 # namespace-autoclean
    - perl-moose 1.06 # Moose
    - perl-module-runtime # Module-Runtime
    - perl-sub-exporter # Sub-Exporter

# test:
  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/moose/MooseX-Types
  license: p
  summary: 'Organise your Moose types in libraries'

