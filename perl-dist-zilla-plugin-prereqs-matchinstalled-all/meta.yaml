    - perl-test-fatal # Test-Fatal
    - perl-dist-zilla # Dist-Zilla
    - perl-dist-zilla-plugin-prereqs-matchinstalled # Dist-Zilla-Plugin-Prereqs-MatchInstalled

  run:
    - perl
    - perl-dist-zilla-plugin-prereqs-matchinstalled # Dist-Zilla-Plugin-Prereqs-MatchInstalled
    - perl-moosex-types # MooseX-Types
    - perl-moose # Moose

