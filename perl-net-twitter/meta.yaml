    - perl-html-parser # HTML-Parser
    - perl-try-tiny # Try-Tiny
    - perl-carp-clan # Carp-Clan
    - perl-datetime-format-strptime # DateTime-Format-Strptime
    - perl-class-load # Class-Load
    - perl-moose # Moose
    - perl-lwp-protocol-https # LWP-Protocol-https
    - perl-net-http # Net-HTTP
    - perl-net-oauth # Net-OAuth
    - perl-test-fatal # Test-Fatal
    - perl-libwww-perl # libwww-perl
    - perl-uri # URI
    - perl-json # JSON
    - perl-test-warn # Test-Warn
    - perl-namespace-autoclean # namespace-autoclean

  run:
    - perl
    - perl-net-http # Net-HTTP
    - perl-moosex-role-parameterized # MooseX-Role-Parameterized
    - perl-net-oauth # Net-OAuth
    - perl-devel-stacktrace # Devel-StackTrace
    - perl-datetime # DateTime
    - perl-data-visitor # Data-Visitor
    - perl-html-parser # HTML-Parser
    - perl-carp-clan # Carp-Clan
    - perl-uri # URI
    - perl-try-tiny # Try-Tiny
    - perl-namespace-autoclean # namespace-autoclean
    - perl-lwp-protocol-https # LWP-Protocol-https
    - perl-http-message # HTTP-Message
    - perl-json # JSON
    - perl-datetime-format-strptime # DateTime-Format-Strptime
    - perl-class-load # Class-Load
    - perl-moose # Moose

