package:
  name: perl-cpan-uploader
  version: !!str 0.103006

source:
  fn: CPAN-Uploader-0.103006.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/CPAN-Uploader-0.103006.tar.gz
  md5: e9d64b83e844af8773318d4dadd13ce2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-libwww-perl
    - perl-extutils-makemaker
    - perl-lwp-protocol-https
    - perl-http-message
    - perl-getopt-long-descriptive
    - perl-data-dumper
    - perl-termreadkey
    - perl-carp
    - perl-file-homedir
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-libwww-perl
    - perl-data-dumper
    - perl-lwp-protocol-https
    - perl-http-message
    - perl-getopt-long-descriptive
    - perl-termreadkey
    - perl-carp
    - perl-file-homedir

test:
  # Perl 'use' tests
  imports:
    - CPAN::Uploader

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rjbs/CPAN-Uploader
  license: p
  summary: 'upload things to the CPAN'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
