    - perl-digest-sha
    - perl-test-simple

  run:
    - perl
    - perl-libwww-perl
    - perl-uri
    - perl-class-accessor
    - perl-class-data-inheritable
    - perl-encode
    - perl-digest-sha1
    - perl-digest-hmac
    - perl-digest-sha

