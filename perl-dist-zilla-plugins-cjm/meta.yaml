package:
  name: perl-dist-zilla-plugins-cjm
  version: !!str 4.20

source:
  fn: Dist-Zilla-Plugins-CJM-4.20.tar.gz
  url: http://cpan.metacpan.org/authors/id/C/CJ/CJM/Dist-Zilla-Plugins-CJM-4.20.tar.gz
