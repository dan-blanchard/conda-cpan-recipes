package:
  name: perl-module-build
  version: !!str 0.4205

source:
  fn: Module-Build-0.4205.tar.gz
  url: http://cpan.metacpan.org/authors/id/L/LE/LEONT/Module-Build-0.4205.tar.gz
  md5: bfc8504e845131625308bd4389c69fbe
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-parse-cpan-meta 1.4401 # Parse-CPAN-Meta
    - perl-file-temp 0.15 # File-Temp
    - perl-cpan-meta-yaml 0.003 # CPAN-Meta-YAML
    - perl-test-simple 0.49 # Test-Simple
    - perl-test-harness 3.16 # Test-Harness

  run:
    - perl
    - perl-extutils-cbuilder 0.27 # ExtUtils-CBuilder
    - perl-version 0.87 # version
    - perl-pathtools 0.82 # PathTools
    - perl-podlators 2.17 # podlators
    - perl-cpan-meta 2.110420 # CPAN-Meta
    - perl-extutils-parsexs 2.21 # ExtUtils-ParseXS
    - perl-perl-ostype 1 # Perl-OSType
    - perl-module-metadata 1.000002 # Module-Metadata

# test:
  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Module-Build
  license: perl_5
  summary: 'Build and install Perl modules'

