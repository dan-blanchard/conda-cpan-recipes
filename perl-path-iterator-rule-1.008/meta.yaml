package:
  name: perl-path-iterator-rule
  version: !!str 1.008

source:
  fn: Path-Iterator-Rule-1.008.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Path-Iterator-Rule-1.008.tar.gz
  md5: dbf22f75c83604611f39f96bca166c9a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-test-filename
    - perl-text-glob
    - perl-exporter
    - perl-test-deep
    - perl-number-compare
    - perl-path-tiny
    - perl-carp
    - perl-version
    - perl-scalar-list-utils
    - perl-try-tiny
    - perl-lib
    - perl-file-temp
    - perl-file-pushd
    - perl-test-simple

  run:
    - perl
    - perl-pathtools
    - perl-text-glob
    - perl-number-compare
    - perl-carp
    - perl-try-tiny
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Path::Iterator::Rule

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dagolden/Path-Iterator-Rule
  license: apache_2_0
  summary: 'Iterative, recursive file finder'

