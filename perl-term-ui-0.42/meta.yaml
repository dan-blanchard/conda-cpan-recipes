package:
  name: perl-term-ui
  version: !!str 0.42

source:
  fn: Term-UI-0.42.tar.gz
  url: http://cpan.metacpan.org/authors/id/B/BI/BINGOS/Term-UI-0.42.tar.gz
  md5: cc9465134bcb923d65ac1f190d21b04f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-log-message 0.08
    - perl-log-message-simple
    - perl-extutils-makemaker
    - perl-term-readline
    - perl-params-check
    - perl-if
    - perl-locale-maketext-simple
    - perl-test-simple

  run:
    - perl
    - perl-term-readline
    - perl-if
    - perl-log-message 0.08
    - perl-log-message-simple
    - perl-params-check
    - perl-locale-maketext-simple
    - perl-test-simple

test:
  # Perl 'use' tests
  imports:
    - Term::UI
    - Term::UI::History

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Term-UI
  license: perl_5
  summary: 'User interfaces via Term::ReadLine made easy'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
