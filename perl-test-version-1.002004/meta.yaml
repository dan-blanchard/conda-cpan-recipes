package:
  name: perl-test-version
  version: !!str 1.002004

source:
  fn: Test-Version-1.002004.tar.gz
  url: http://cpan.metacpan.org/authors/id/X/XE/XENO/Test-Version-1.002004.tar.gz
  md5: 58d140bdfbed940453da85e9a73145c8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-test-tester
    - perl-extutils-makemaker
    - perl-test-exception
    - perl-file-find-rule-perl
    - perl-exporter
    - perl-module-metadata
    - perl-io
    - perl-carp
    - perl-version
    - perl-parent
    - perl-test-simple

  run:
    - perl
    - perl-file-find-rule-perl
    - perl-exporter
    - perl-module-metadata
    - perl-parent
    - perl-carp
    - perl-version
    - perl-test-simple

test:
  # Perl 'use' tests
  imports:
    - Test::Version

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://metacpan.org/dist/Test-Version
  license: artistic_2
  summary: "Check to see that version's in modules are sane"

