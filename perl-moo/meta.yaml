    - perl-bareword-filehandles # bareword-filehandles
    - perl-class-xsaccessor # Class-XSAccessor
    - perl-test-fatal 0.003 # Test-Fatal
    - perl-dist-checkconflicts 0.02 # Dist-CheckConflicts
    - perl-multidimensional # multidimensional
