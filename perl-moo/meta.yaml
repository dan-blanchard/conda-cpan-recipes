  run:
    - perl
    - perl-devel-globaldestruction 0.11 # Devel-GlobalDestruction
    - perl-strictures 1.004003 # strictures
    - perl-module-runtime 0.012 # Module-Runtime
    - perl-role-tiny 1.003002 # Role-Tiny
    - perl-class-method-modifiers 1.1 # Class-Method-Modifiers
    - perl-dist-checkconflicts 0.02 # Dist-CheckConflicts
    - perl-import-into 1.002 # Import-Into

