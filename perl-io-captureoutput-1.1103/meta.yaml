package:
  name: perl-io-captureoutput
  version: !!str 1.1103

source:
  fn: IO-CaptureOutput-1.1103.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/IO-CaptureOutput-1.1103.tar.gz
  md5: 687965a287c0d741f979ba01e9bf1cd6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-version
    - perl-scalar-list-utils
    - perl-exporter
    - perl-test-simple
    - perl-carp
    - perl-io

  run:
    - perl
    - perl-file-temp
    - perl-exporter
    - perl-carp

test:
  # Perl 'use' tests
  imports:
    - IO::CaptureOutput

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dagolden/IO-CaptureOutput
  license: perl_5
  summary: 'capture STDOUT and STDERR from Perl code, subprocesses or XS'

