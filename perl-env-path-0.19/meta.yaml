package:
  name: perl-env-path
  version: !!str 0.19

source:
  fn: Env-Path-0.19.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DS/DSB/Env-Path-0.19.tar.gz
  md5: e0990baf757ce4f8145dd18817a589a9
