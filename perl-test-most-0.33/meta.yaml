package:
  name: perl-test-most
  version: !!str 0.33

source:
  fn: Test-Most-0.33.tar.gz
  url: http://cpan.metacpan.org/authors/id/O/OV/OVID/Test-Most-0.33.tar.gz
  md5: 5236ce676d50e11b385b2d7d7651e6ee
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you're using a build string instead of a number, this is the
  # final numeric portion of the string.
  #
  # If you do not include a build number or string, the build number and string
  # default to 0.
  #
  # NOTE: Build strings override build numbers.
  number: 1

requirements:
  build:
    - perl
    - perl-exception-class
    - perl-test-deep
    - perl-test-differences
    - perl-test-exception
    - perl-test-warn

  run:
    - perl
    - perl-exception-class
    - perl-test-deep
    - perl-test-differences
    - perl-test-exception
    - perl-test-warn

test:
  # Perl 'use' tests
  imports:
    - Test::Most
    - Test::Most::Exception

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Test-Most
  license: unknown
  summary: 'Most commonly needed test functions and features.'

