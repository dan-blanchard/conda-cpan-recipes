package:
  name: perl-test-most
  version: !!str 0.33

source:
  fn: Test-Most-0.33.tar.gz
  url: http://cpan.metacpan.org/authors/id/O/OV/OVID/Test-Most-0.33.tar.gz
  md5: 5236ce676d50e11b385b2d7d7651e6ee
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-exception-class
    - perl-test-exception
    - perl-test-differences
    - perl-test-deep
    - perl-test-warn

  run:
    - perl
    - perl-exception-class
    - perl-test-exception
    - perl-test-differences
    - perl-test-deep
    - perl-test-warn

test:
  # Perl 'use' tests
  imports:
    - Test::Most
    - Test::Most::Exception

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Test-Most
  license: unknown
  summary: 'Most commonly needed test functions and features.'

