package:
  name: perl-getopt-long-descriptive
  version: !!str 0.097

source:
  fn: Getopt-Long-Descriptive-0.097.tar.gz
  url: http://cpan.metacpan.org/authors/id/R/RJ/RJBS/Getopt-Long-Descriptive-0.097.tar.gz
  md5: b349698c5addd07a8355a8ee56891bf4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-getopt-long
    - perl-test-warnings
    - perl-carp
    - perl-sub-exporter
    - perl-params-validate
    - perl-test-fatal
    - perl-scalar-list-utils
    - perl-test-simple

  run:
    - perl
    - perl-params-validate
    - perl-carp
    - perl-sub-exporter
    - perl-getopt-long
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Getopt::Long::Descriptive
    - Getopt::Long::Descriptive::Opts
    - Getopt::Long::Descriptive::Usage

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rjbs/Getopt-Long-Descriptive
  license: perl_5
  summary: 'Getopt::Long, but simpler and more powerful'

