package:
  name: perl-path-scaninc
  version: !!str 0.011

source:
  fn: Path-ScanINC-0.011.tar.gz
  url: http://cpan.metacpan.org/authors/id/K/KE/KENTNL/Path-ScanINC-0.011.tar.gz
  md5: 710ec3e0a35e38f2624a0de08e20ed9b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - perl
    - perl-module-build
    - perl-data-dump
    - perl-path-tiny
    - perl-carp
    - perl-test-fatal
    - perl-try-tiny
    - perl-class-tiny
    - perl-lib
    - perl-scalar-list-utils
    - perl-test-simple

  run:
    - perl
    - perl-path-tiny
    - perl-carp
    - perl-try-tiny
    - perl-class-tiny
    - perl-data-dump
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Path::ScanINC

  # By default CPAN tests will be run while "building" (which just uses cpanm
  # to install)

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kentfredric/Path-ScanINC
  license: perl_5
  summary: 'Emulate Perls internal handling of @INC.'

