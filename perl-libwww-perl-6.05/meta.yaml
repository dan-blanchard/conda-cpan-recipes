    - perl-extutils-makemaker
    - perl-www-robotrules
    - perl-http-message
    - perl-libnet
    - perl-lwp-mediatypes
    - perl-io
    - perl-http-cookies
    - perl-file-listing

  run:
    - perl
    - perl-http-negotiate
    - perl-digest-md5
    - perl-uri
    - perl-encode-locale
    - perl-www-robotrules
    - perl-http-message
    - perl-encode
    - perl-http-cookies
    - perl-lwp-mediatypes
    - perl-io
    - perl-http-daemon
    - perl-libnet
    - perl-net-http
    - perl-html-parser
    - perl-mime-base64
    - perl-http-date
